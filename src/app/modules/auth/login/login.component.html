<div class="container" [ngClass]="{ 'right-panel-active' : active }">
  <div class="form-container sign-up-container">

	<form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
      <img [src]="baseurl + 'assets/images/logo.jpeg'" class="llogo"/>
      <h1>Create Account</h1>
      <div class="form_row_2">
        <input type="text" placeholder="First Name" formControlName="firstname" [ngClass]="{ 'is-invalid': regsubmitted && rf.firstname.errors }" autocomplete="off"/>
        <input type="text" placeholder="Last Name"  formControlName="lastname" [ngClass]="{'is-invalid':regsubmitted && rf.lastname.errors}" autocomplete="off"/>
      </div>
      <input type="email" placeholder="Email"  formControlName="email" [ngClass]="{'is-invalid':regsubmitted && rf.email.errors}" autocomplete="off"/>
      <input type="phone" placeholder="Phone" formControlName="phone" [ngClass]="{'is-invalid':regsubmitted && rf.phone.errors}" autocomplete="off"/>
      <div class="form_row_2">
        <input type="password" placeholder="Password"  formControlName="password" [ngClass]="{'is-invalid':regsubmitted && rf.password.errors}" autocomplete="off"/>
        <input type="password" placeholder="Confirm Password"  formControlName="confirmpassword" [ngClass]="{'is-invalid':regsubmitted && rf.confirmpassword.errors}"/>
      </div>
      <mat-spinner [diameter]="50" *ngIf="regsubmitted"></mat-spinner>
      <button matRipple *ngIf="!regsubmitted" [disabled]="!registerForm.valid">Register</button>
      <span class="form_link" (click)="toggleActive(false)">Login</span>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form [formGroup]="loginForm" (ngSubmit)="login(loginForm.get('email').value,loginForm.get('password').value)">
      <img [src]="baseurl + 'assets/images/logo.jpeg'" class="llogo"/>
			<h1>Log in</h1>
			<input type="email" placeholder="Email" formControlName="email"/>
			<input type="password" placeholder="Password" formControlName="password"/>
      <a routerLink="forgetpassword">Forgot your password?</a>
      <mat-spinner [diameter]="50" *ngIf="submitted"></mat-spinner>
      <button matRipple [disabled]="loading || !loginForm.valid" *ngIf="!submitted">Log In</button>
      <span class="form_link" (click)="toggleActive(true)">Register Now</span>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn" (click)="toggleActive(false)">Log In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start managing your shipments</p>
				<button class="ghost" id="signUp" (click)="toggleActive(true)">Register Now</button>
			</div>
		</div>
	</div>
</div>
